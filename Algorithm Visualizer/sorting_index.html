<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/4e526e07d5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>VISUALIZATION</title>
    </head>
    <body>
        <header>
            <h3 id="title">ALGORITHM VISUALIZATION</h3>
            <div id="note">
                <div id="note-sorted">Sorted
                    <div></div>
                </div>
                <div id="note-current">Current
                    <div></div>
                </div>
                <div id="note-iterate">Iterate
                    <div></div>
                </div>
            </div>
        </header>
        <main>
            <div id="container">
            </div>
            <div id="control">
                <button id="start_btn">Start</button>
                <button id="stop_btn">Stop</button>
                <div id="speed">
                    <p>SPEED</p>
                    <div id="plus-minus">
                        <i class="fa-solid fa-minus" id="minus"></i>
                        <span id="delay">250</span><span>ms</span>
                        <i class="fa-solid fa-plus" id="plus"></i>
                    </div>
                </div>
                <select id="sort-name">
                    <option>INTERCHANGE SORT</option>
                </select>
            </div>
        </main>
        
        <script type="text/javascript" src="sort.js"></script>
    </body>
</html>
